<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>全部产品 - Splurge Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8f9f91;      /* 鼠尾草绿 */
      --text-main: #4e544f;    /* 主文本色 */
      --text-muted: #7a807b;   /* 次级文本色 */
      --bg-card: #f4f2ee;      /* 卡片背景 */
      --bg-image: #edeae5;     /* 图片内衬 */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      /* 优化后的莫兰迪渐变：米灰 → 鼠尾草绿 → 灰绿 */
      background: linear-gradient(
        135deg,
        #d6d1c9,
        #c8cec6,
        #bfc5bc
      );
      min-height: 100vh;
      padding: 20px;
      /* 模拟画布质感 */
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.015) 2px, rgba(0,0,0,0.015) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.015) 2px, rgba(0,0,0,0.015) 4px);
      pointer-events: none;
      opacity: 0.3;
    }
    
    /* ===== 页面容器 ===== */
    .page-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* ===== 页面头部 ===== */
    .page-header {
      background: rgba(245, 242, 237, 0.92); /* 偏暖米白 */
      border-radius: 24px;
      padding: 25px 40px;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(107, 123, 109, 0.08); /* 克制阴影 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-header h1 {
      font-size: 2rem;
      color: #5A6B5C; /* 深灰绿 */
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .logo-mark {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 12px;
      position: relative;
      background: radial-gradient(circle at 35% 35%, 
        rgba(143, 159, 145, 0.3),
        rgba(143, 159, 145, 0.6), 
        rgba(143, 159, 145, 0.9));
      box-shadow: 
        0 0 0 2px rgba(143, 159, 145, 0.4),
        0 0 8px rgba(143, 159, 145, 0.3),
        inset 0 2px 4px rgba(255, 255, 255, 0.4),
        inset 0 -2px 4px rgba(0, 0, 0, 0.15);
      animation: wormhole-pulse 4s ease-in-out infinite;
    }
    
    .logo-mark::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(255, 255, 255, 0.8), 
        rgba(143, 159, 145, 0.4));
      animation: wormhole-center 3s ease-in-out infinite;
    }
    
    .logo-mark::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid rgba(143, 159, 145, 0.3);
      animation: wormhole-ring 6s linear infinite;
    }
    
    @keyframes wormhole-pulse {
      0%, 100% {
        box-shadow: 
          0 0 0 2px rgba(143, 159, 145, 0.4),
          0 0 8px rgba(143, 159, 145, 0.3),
          inset 0 2px 4px rgba(255, 255, 255, 0.4),
          inset 0 -2px 4px rgba(0, 0, 0, 0.15);
      }
      50% {
        box-shadow: 
          0 0 0 3px rgba(143, 159, 145, 0.5),
          0 0 15px rgba(143, 159, 145, 0.5),
          inset 0 2px 6px rgba(255, 255, 255, 0.5),
          inset 0 -2px 6px rgba(0, 0, 0, 0.2);
      }
    }
    
    @keyframes wormhole-center {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
    }
    
    @keyframes wormhole-ring {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.15) rotate(180deg);
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(360deg);
        opacity: 0.6;
      }
    }
    
    .header-nav {
      display: flex;
      gap: 12px;
    }
    
    .nav-link {
      padding: 10px 20px;
      background: var(--primary); /* 鼠尾草绿 */
      color: rgba(255, 255, 255, 0.95);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background: #7e8e80; /* 深一点的鼠尾草绿 */
      transform: translateY(-1px); /* 轻微变化 */
      box-shadow: 0 2px 8px rgba(107, 123, 109, 0.15);
    }
    
    /* ===== 商品网格布局 ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    /* ===== 商品卡片（像画框）===== */
    .product-card {
      background-color: var(--bg-card); /* 温暖米白 */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06); /* 柔和深阴影 */
      transition: all 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(155, 168, 156, 0.12);
    }
    
    .product-card:hover {
      transform: translateY(-4px); /* 轻微抬起 */
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }
    
    /* ===== 商品图片区（画框内衬）===== */
    .product-card-image {
      width: 100%;
      height: 280px;
      background-color: var(--bg-image); /* 暖米色内衬 */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      position: relative;
      overflow: hidden;
    }
    
    .product-card-image img {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .product-card:hover .product-card-image img {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }
    
    /* ===== 商品信息区 ===== */
    .product-card-info {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .product-card-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-main); /* 主文本色 */
      margin-bottom: 12px;
    }
    
    .product-card-desc {
      font-size: 0.9rem;
      color: var(--text-muted); /* 次级文本色 */
      line-height: 1.6;
      margin-bottom: 16px;
      flex: 1;
    }
    
    .product-card-price {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary); /* 鼠尾草绿 */
      margin-bottom: 15px;
    }
    
    .product-card-actions {
      display: flex;
      gap: 10px;
    }
    
    .product-card-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .btn-view-detail {
      background: var(--primary); /* 鼠尾草绿 */
      color: rgba(255, 255, 255, 0.95);
    }
    
    .btn-view-detail:hover {
      background: #7e8e80;
      transform: translateY(-1px); /* 轻微变化 */
    }
    
    .btn-add-cart {
      background: rgba(245, 242, 237, 0.8);
      color: var(--primary);
      border: 1px solid rgba(143, 159, 145, 0.3);
    }
    
    .btn-add-cart:hover {
      background: rgba(143, 159, 145, 0.15);
      border-color: rgba(143, 159, 145, 0.5);
    }
    
    /* ===== 底部信息 ===== */
    .page-footer-info {
      background: rgba(245, 242, 237, 0.92);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(107, 123, 109, 0.08);
    }
    
    .page-footer-info h3 {
      font-size: 1.5rem;
      color: #5A6B5C; /* 深灰绿 */
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .page-footer-info p {
      color: #7A7A7A; /* 柔和深灰 */
      font-size: 0.95rem;
    }
    
    /* ===== 响应式设计 ===== */
    /* iPad / 平板 */
    @media (max-width: 1024px) {
      body {
        padding: 15px;
      }
      .page-header {
        padding: 20px 25px;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      .page-header h1 {
        font-size: 1.6rem;
      }
      .header-nav {
        justify-content: center;
      }
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
    }
    
    /* 手机 */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .page-header {
        padding: 18px 20px;
        border-radius: 16px;
        margin-bottom: 20px;
      }
      .page-header h1 {
        font-size: 1.3rem;
      }
      .logo-mark {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }
      .header-nav {
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav-link {
        padding: 8px 14px;
        font-size: 0.85rem;
      }
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .product-card-image {
        height: 180px;
        padding: 12px;
      }
      .product-card-info {
        padding: 14px;
      }
      .product-card-name {
        font-size: 0.95rem;
        margin-bottom: 8px;
      }
      .product-card-desc {
        font-size: 0.8rem;
        margin-bottom: 10px;
        line-height: 1.4;
      }
      .product-card-price {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }
      .product-card-actions {
        flex-direction: column;
        gap: 6px;
      }
      .product-card-btn {
        padding: 10px;
        font-size: 0.85rem;
      }
      .page-footer-info {
        padding: 20px;
        border-radius: 16px;
      }
      .page-footer-info h3 {
        font-size: 1.2rem;
      }
      .page-footer-info p {
        font-size: 0.85rem;
      }
    }
    
    /* 小屏手机 */
    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .product-card-image {
        height: 220px;
      }
      .product-card-actions {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- 页面头部 -->
    <header class="page-header">
      <h1><span class="logo-mark"></span>Splurge Vision 产品系列</h1>
      <nav class="header-nav">
        <a href="index.html" class="nav-link">首页</a>
        <a href="virtual-try-on.html" class="nav-link">虚拟试戴</a>
        <a href="customize.html" class="nav-link">镜片定制</a>
      </nav>
    </header>
    
    <!-- 商品网格 -->
    <div class="product-grid" id="productGrid">
      <!-- 商品卡片由 JavaScript 动态生成 -->
    </div>
    
    <!-- 底部信息 -->
    <footer class="page-footer-info">
      <h3>更多款式即将推出</h3>
      <p>我们正在不断更新产品系列，为您带来更多精选眼镜 | 敬请期待</p>
    </footer>
  </div>
  
  <script>
    // ===== 自动生成商品数据 =====
    // 定义主商品图片（每个商品的主图）
    const mainImages = ["1号.jpg", "2号.jpg", "3号.jpg", "4号.jpg", "5号.jpg", "6号.jpg", "7号.jpg"];
    
    // 定义每个商品的所有变体图片（包括主图和其他角度）
    const productImageMap = {
      "1号": ["1号.jpg", "1号b.jpg", "1号c.jpg", "1号d.jpg"],
      "2号": ["2号.jpg", "2号a.jpg"],
      "3号": ["3号.jpg", "3号a.jpg", "3号b.jpg", "3号c.jpg", "3号e.jpg", "3号f.jpg", "3号g.jpg"],
      "4号": ["4号.jpg", "4号a.jpg", "4号b.jpg", "4号c.jpg", "4号d.jpg", "4号e.jpg"],
      "5号": ["5号.jpg", "5号a.jpg", "5号b.jpg", "5号c.jpg", "5号d.jpg", "5号e.jpg"],
      "6号": ["6号.jpg", "6号cc.jpg", "8号.jpg", "8号a.jpg", "8号b.jpg", "8号c.jpg"],
      "7号": ["7号.jpg", "7号b.jpg", "7号c.jpg", "7号ccc.jpg", "7号d.jpg", "7号e.jpg", "7号f.jpg"]
    };
    
    // 商品描述词库（精心策划的文案）
    const descriptions = [
      "一件用于日常佩戴的物件<br>更接近一件被长期保留的作品",
      "不打断视线<br>也不打断你正在做的事情",
      "靠比例成立<br>而不是靠风格取胜",
      "不追求好看<br>只追求被长期使用",
      "为近距离生活准备<br>适合书页与灯光之间",
      "在存在感与消失之间<br>找到一个刚好的位置",
      "不是为展示设计<br>而是为陪伴存在"
    ];
    
    // 自动生成商品数据
    const productsData = mainImages.map((file, index) => {
      const id = file.replace(".jpg", ""); // "1号", "2号", ...
      const productId = `sv-product-${String.fromCharCode(97 + index)}`; // sv-product-a, b, c...
      const images = productImageMap[id] || [file]; // 获取所有变体图片，如果没有就用主图
      
      // 价格数组：对应 NO.1-7
      const prices = [258, 249, 219, 219, 489, 249, 358];
      return {
        id: productId,
        name: `SPLURGE VISION NO.${index + 1}`,
        desc: descriptions[index] || "精选眼镜，展现个性风格",
        price: prices[index] || 899,
        defaultVariant: "default",
        variants: [
          {
            color: "default",
            label: "标准款",
            images: images
          }
        ],
        detailPage: `product-detail.html?id=${productId}`
      };
    });
    
    // ===== 渲染商品卡片 =====
    // 列表页：每个 Product 只渲染一个 Product Card，显示默认 variant 的第一张图
    function renderProducts() {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      
      // 只循环 Product，不循环 variants 或 images
      productsData.forEach(product => {
        // 获取默认 variant
        const defaultVariant = product.variants.find(v => v.color === product.defaultVariant) || product.variants[0];
        // 只取第一张图片
        const defaultImage = defaultVariant.images[0];
        
        // 每个 Product 只创建一个 Card
        const card = document.createElement('div');
        card.className = 'product-card';
        card.onclick = () => goToDetail(product.id);
        
        card.innerHTML = `
          <div class="product-card-image">
            <img src="${defaultImage}" alt="${product.name}">
          </div>
          <div class="product-card-info">
            <h3 class="product-card-name">${product.name}</h3>
            <p class="product-card-desc">${product.desc}</p>
            <div class="product-card-price">¥${product.price}</div>
            <div class="product-card-actions">
              <button class="product-card-btn btn-view-detail" onclick="event.stopPropagation(); goToDetail('${product.id}')">
                查看详情
              </button>
              <button class="product-card-btn btn-add-cart" onclick="event.stopPropagation(); addToCart('${product.id}')">
                加入购物车
              </button>
            </div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }
    
    // ===== 跳转到商品详情页 =====
    function goToDetail(productId) {
      window.location.href = `product-detail.html?id=${productId}`;
    }
    
    // ===== 加入购物车 =====
    function addToCart(productId) {
      const product = productsData.find(p => p.id === productId);
      alert(`已将 ${product.name} 加入购物车！`);
    }
    
    // ===== 页面加载时渲染 =====
    renderProducts();
  </script>
</body>
</html>
